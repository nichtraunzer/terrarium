---
name: terrarium - tools for terraform development environment

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
  release:
    types:
      - released
env:
  # github.repository as <account>/<repo>
  IMAGE_BASE: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: buildjet-4vcpu-ubuntu-latest
    steps:
      - name: Get lowercase GitHub username
        id: repository_owner
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository_owner }}
      - name: Set image
        id: image
        run: |
          echo 'image=ghcr.io/${{ steps.repository_owner.outputs.lowercase }}/terrarium' >> "${GITHUB_OUTPUT}"
      - name: Docker metadata
        id: docker_image_metadata
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/terrarium
          #  ${{ steps.image.outputs.image }}
          # Docker tags based on the following events/attributes
          flavor: |
            latest=auto
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
    outputs:
      image: ${{ steps.image.outputs.image }}
      metadata-version: ${{ steps.docker_image_metadata.outputs.version }}
      metadata-labels: ${{ steps.docker_image_metadata.outputs.labels }}
      metadata-tags: ${{ steps.docker_image_metadata.outputs.tags }}
      metadata-json: ${{ steps.docker_image_metadata.outputs.json }}
  build-images:
    name: Build images for platforms linux/amd64,linux/arm64
    timeout-minutes: 588
    runs-on: buildjet-4vcpu-ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ghcr.io
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Buildx
        id: buildx_and_push
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.event_name != 'pull_request' }}
          context: ./terraform/docker
          file: terraform/docker/Dockerfile.terrarium
          platforms: ${{ matrix.platform }}
          labels: ${{ needs.prepare.outputs.metadata-labels }}
          tags: ${{ needs.prepare.outputs.metadata-tags }}
